<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>C&P: Contact</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header class="flex justify-center">
		<div id="header-container" class="flex mb-col-12 col-6 justify-center align-center py-10">
			<!-- make the logo and title a home page link -->
			<a id="home-link" href="index.html">
				<div class="flex justify-center col-12 align-center">
					<img src="images/c&p-logo.svg" alt="Connect & Play logo" />
					<p class="">Connect & Play</p>
				</div>
			</a>

			<div id="page-links" class="flex offset mb-col-12">
				<a href="diensten.html">Diensten</a>
				<a href="over-ons.html">Over Ons</a>
				<a href="contact.html">Contact</a>
			</div>
		</div>
	</header>
	<img class="banner-img" src="images/bannerImg.jpg" alt="Banner afbeelding" />

	<section id="contact-container" class="flex justify-center">
		<form id="form-box" class="mb-col-12 col-4 flex justify-center">
			<div class="full-name mb-col-8 col-9 flex">
				<div class="mb-col-12 col-6 flex">
					<label for="first-name">Voornaam:</label>
					<input id="first-name" class="input" type="text" name="first-name" placeholder="John" />
				</div>
				<div class="mb-col-12 col-6 flex">
					<label for="last-name">Achternaam:</label>
					<input id="last-name" class="input" type="text" name="last-name" placeholder="Doe" />
				</div>
			</div>
			<div class="mb-col-8 col-9 flex">
				<label for="email">E-mail:</label>
				<input id="email" class="input" type="email" name="email" placeholder="johndoe@doe.com">
			</div>
			<div class="mb-col-8 col-9 flex">
				<label for="message">Bericht:</label>
				<textarea id="message" class="input" name="message"></textarea>
			</div>
			<div class="send-message mb-col-6 col-6 pt-30">
				<button class="button" type="submit">Verzenden</button>
			</div>
		</form>

		<div id="contact-info-box" class="mb-col-12 col-4 flex">
			<ul class="flex justify-center py-30 px-30">
				<li class="mb-col-12 col-12 flex align-center">
					<img class="contact-img invert-color-img" src="images/iconEmail.svg" alt="E-mail">
					<span>info@connectenplay.nl</span>
				</li>
				<li class="mb-col-12 col-12 flex align-center">
					<img class="contact-img invert-color-img" src="images/iconPhone.svg" alt="Telefoonnummer">
					<span>+31 6 02233555</span>
				</li>
				<li class="mb-col-12 col-12 flex align-center">
					<img class="contact-img invert-color-img" src="images/iconLocation.svg" alt="Locatie">
					<span>Kaartmanstraat 83 5742RD Piondorp</span>
				</li>
			</ul>
		</div>
	</section>

	<!-- Footer -->
	<footer class="py-30">
		<div id="footer-container" class="flex justify-center pb-15">
			<div id="footer-sections" class="col-9 flex text-center">
				<div class="contact-ons-footer mb-col-12 col-4">
					<a href="contact.html">
						<h3 id="contact" class="pb-10">Contact</h3>
					</a>
					<ul>
						<li>
							<p>+31 6 02233555</p>
						</li>
						<li>
							<p><a href="mailto:info@connect-en-play.nl">info@connect-en-play.nl</a></p>
						</li>
					</ul>
				</div>
				<div class="over-ons-footer mb-col-12 col-4">
					<a href="over-ons.html">
						<h3 id="over-ons" class="pb-10">Over ons</h3>
					</a>
					<ul>
						<li>
							<p>
								Kaartmanstraat 83 <br />
								5742RD Piondorp
							</p>
						</li>
					</ul>
				</div>
				<div class="maak-afspraak-footer mb-offset-3 mb-col-4 col-4">
					<h3 class="pb-15">Maak een afspraak!</h3>
					<div class="flex justify-center">
						<a href="contact.html" class="button col-6">Neem contact</a>
					</div>
				</div>
			</div>
		</div>
		<div class="flex align-center justify-center pt-30">
			<p>
				<small>&copy; 2024 Connect & Play VOF</small>
			</p>
		</div>
	</footer>

	<script src="/js/contact.js" type="text/javascript"></script>
</body>

</html>
