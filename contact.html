<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Contact</title>
	</head>
	<body>
		<img
			src="images/bannerImg.jpg"
			alt="Banner afbeelding"
			class="bannerImg"
		/>

		<section id="contactContainer" class="flex justify-center">
			<form id="form">
				<label for="firstName">Voornaam:</label>
				<input
					class="input"
					type="text"
					id="firstName"
					name="firstName"
					placeholder="John"
				/>

				<label for="lastName">Achternaam:</label>
				<input
					class="input"
					type="text"
					id="lastName"
					name="lastName"
					placeholder="Doe"
				/>

				<label for="email">E-mail:</label>
				<input
					class="input"
					type="email"
					id="email"
					name="email"
					placeholder="johndoe@doe.com"
				/>

				<label for="message">Bericht:</label>
				<textarea class="input" id="message" name="message"></textarea>

				<button class="button" type="submit">Verzenden</button>
			</form>
			<div id="contactInfoBox">
				<ul>
					<li>
						<img
							class="contactImg"
							src="images/iconEmail.svg"
							alt="Mailadres"
						/>
						<span>info@connectenplay.nl</span>
					</li>
					<li>
						<img
							class="contactImg"
							src="images/iconPhone.svg"
							alt="Telefoonnummer"
						/>
						<span>+316 02233555</span>
					</li>
					<li>
						<img
							class="contactImg"
							src="images/iconLocation.svg"
							alt="Locatie"
						/>
						<span>Kaartmanstraat 83 5742RD Piondorp</span>
					</li>
				</ul>
			</div>
		</section>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
