<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Contact</title>
	</head>
	<body>
		<header class="flex justify-center">
			<div
				id="header-container"
				class="flex mb-col-12 col-6 justify-center align-center"
			>
				<!-- make the logo and title a home page link -->
				<a id="home-link" href="index.html">
					<div class="flex justify-center col-12 align-center">
						<img
							src="images/c&p-logo.svg"
							alt="Connect & Play logo"
						/>
						<p class="">Connect & Play</p>
					</div>
				</a>

				<div id="page-links" class="flex offset mb-col-12">
					<a href="diensten.html">Diensten</a>
					<a href="OverOns.html">Over Ons</a>
					<a href="contact.html">Contact</a>
				</div>
			</div>
		</header>
		<img
			src="images/bannerImg.jpg"
			alt="Banner afbeelding"
			class="banner-img"
		/>

	<section id="contact-container" class="flex justify-center">
		<form id="form-box" class="col-4 flex justify-center">
			<div class="full-name mb-col-12 col-9 flex">
				<div class="mb-col-9 col-6">
					<label for="first-name">Voornaam:</label>
					<input id="first-name" class="input" type="text" name="first-name" placeholder="John" />
				</div>
				<div class="mb-col-9 col-6">
					<label for="last-name">Achternaam:</label>
					<input id="last-name" class="input" type="text" name="last-name" placeholder="Doe">
				</div>
			</div>
			<div class="mb-col-9 col-9">
				<label for="email">E-mail:</label>
				<input id="email" class="input" type="email" name="email" placeholder="johndoe@doe.com">
			</div>
			<div class="mb-col-9 col-9">
				<label for="message">Bericht:</label>
				<textarea id="message" class="input" name="message"></textarea>
			</div>
			<div class="send-message mb-col-6 col-4">
				<button class="button" type="submit">Verzenden</button>
			</div>
		</form>

		<div id="contact-info-box" class="col-4 flex">
			<ul class="flex justify-center">
				<li class="mb-col-12 col-12 flex align-center">
					<img class="contact-img invert-color-img" src="images/iconEmail.svg" alt="E-mail">
					<span>info@connectenplay.nl</span>
				</li>
				<li class="mb-col-12 col-12 flex align-center">
					<img class="contact-img invert-color-img" src="images/iconPhone.svg" alt="Telefoonnummer">
					<span>+31 6 02233555</span>
				</li>
				<li class="mb-col-12 col-12 flex align-center">
					<img class="contact-img invert-color-img" src="images/iconLocation.svg" alt="Locatie">
					<span>Kaartmanstraat 83 5742RD Piondorp</span>
				</li>
			</ul>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<div id="footer-container" class="flex justify-center">
			<div id="footer-sections" class="col-9 flex text-center">
				<div class="mb-col-12 col-4">
					<a href="contact.html">
						<h3 id="contact">Contact</h3>
					</a>
					<ul>
						<li>
							<img class="invert-color-img" src="images/iconPhone.svg" alt="Telefoon" />
							<p>+31 6 02233555</p>
						</li>
						<li>
							<img class="invert-color-img" src="images/iconEmail.svg" alt="E-mail" />
							<p>info@connect-en-play.nl</p>
						</li>
					</ul>
				</div>
				<div class="mb-col-12 col-4">
					<a href="OverOns.html">
						<h3 id="over-ons">Over ons</h3>
					</a>
					<ul>
						<li>
							<img class="invert-color-img" src="images/iconLocation.svg" alt="Location" />
						</li>
						<li>
							<p>
								Kaartmanstraat 83 <br />
								5742RD Piondorp
							</p>
						</li>
					</ul>
				</div>
				<div class="mb-offset-3 mb-col-4 col-4">
					<h3>Maak een afspraak!</h3>
					<div class="flex justify-center">
						<a class="button col-3">Contact</a>
					</div>
				</div>
			</div>
		</div>

		<div class="flex align-center justify-center">
			<p>
				<small>&copy; 2024 Connect & Play VOF</small>
			</p>
		</div>
	</footer>

	<script src="script.js" type="text/javascript"></script>
</body>

</html>
