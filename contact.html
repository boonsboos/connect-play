<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Contact</title>
  </head>
  <body>
    <img
      class="banner-img"
      src="images/bannerImg.jpg"
      alt="Banner afbeelding"
    />

    <section id="contact-container" class="flex justify-center">
      <div id="form-box" class="flex justify-center">
        <form class="flex justify-center">
          <div class="full-name flex">
            <div class="name-field flex">
              <label for="first-name">Voornaam:</label>
              <input
                id="first-name"
                class="input"
                type="text"
                name="first-name"
                placeholder="John"
              />
            </div>

            <div class="name-field flex">
              <label for="last-name">Achternaam:</label>
              <input
                id="last-name"
                class="input"
                type="text"
                name="last-name"
                placeholder="Doe"
              />
            </div>
          </div>

          <label for="email">E-mail:</label>
          <input
            id="email"
            class="input"
            type="email"
            name="email"
            placeholder="johndoe@doe.com"
          />

          <label for="message">Bericht:</label>
          <textarea id="message" class="input" name="message"></textarea>

          <button class="button" type="submit">Verzenden</button>
        </form>
      </div>

      <div id="contact-info-box" class="flex justify-center">
        <ul>
          <li>
            <img
              class="contact-img"
              src="images/iconEmail.svg"
              alt="Mailadres"
            />
            <span>info@connectenplay.nl</span>
          </li>
          <li>
            <img
              class="contact-img"
              src="images/iconPhone.svg"
              alt="Telefoonnummer"
            />
            <span>+316 02233555</span>
          </li>
          <li>
            <img
              class="contact-img"
              src="images/iconLocation.svg"
              alt="Locatie"
            />
            <span>Kaartmanstraat 83 5742RD Piondorp</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
